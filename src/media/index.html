<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css">
	<title>React App</title>
</head>
<body>

	<div class="App">
        <div class="container">
            <div class="header">
                <div class="header__song">
                    <div class="header__song--title"><b>GOTEO&nbsp;&nbsp;RMX</b></div>
                    <div class="header__song--bottom">

                    </div>
                </div>
                <div class="header__lyrics lyrics">
                    ME PUSE LAS GUCCI
                </div>
            </div>
            <h1 class="select">SELECT YOUR TRAPPER</h1>
            <div class="trappers">
                <div class="trapper-box">
                    <img src="img/duki-animado.gif" class="animated-trapper animated-trapper__duki"></img>
                    <div class="globo duki"><div><b>D</b>uko</div></div>
                    <div class="trapper-bg"></div>
                </div>
                <div class="trapper-box">
                    <img src="img/cro-animado.gif" class="animated-trapper animated-trapper__cro"></img>
                    <div class="globo cro"><div><b>C</b>.<b>R</b>.<b>O</b>.</div></div>
                    <div class="trapper-bg"></div>
                </div>
                <div class="trapper-box">
                    <img src="img/ronny-animado.gif" class="animated-trapper animated-trapper__ronny"></img>
                    <div class="globo ronny"><div><b>R</b>onny</div></div>
                    <div class="trapper-bg"></div>
                </div>
                <div class="trapper-box">
                    <img src="img/pablo-animado.gif" class="animated-trapper animated-trapper__pablo"></img>
                    <div class="globo pablo"><div><b>P</b>ablo</div></div>
                    <div class="trapper-bg"></div>
                </div>
                <div class="trapper-box">
                    <img src="img/capo-animado.gif" class="animated-trapper animated-trapper__capo"></img>                   
                    <div class="globo capo"><div><b>C</b>apo</div></div>
                    <div class="trapper-bg"></div>
                    <img class="animated-trapper" src=""></img>
                </div>
            </div>
        </div>
        
    </div>

    <audio src="goteo.mp3" id="song"></audio>
    <script src="./app.js" type="module"></script>
    <script src="./lyrics.js" type="module"></script>
</body>

</html>
